@if(country) {
<div class="flex flex-col gap-4">
  <div class="flex flex-row justify-between items-center">
    <button class="flex gap-1 items-center" [routerLink]="'/by-capital'">
      <lucide-icon
        [img]="chevronLeftIcon"
        class="size-5 text-gray-700"
      ></lucide-icon>
      <span class="text-sm text-gray-700"> Go Back </span>
    </button>
    <h1 class="text-2xl font-semibold">{{ country.name.common }}</h1>
  </div>
  <div class="bg-gray-100 rounded-xl p-5">
    <div class="flex flex-col gap-1">
      <img
        [src]="country.flags.svg"
        [alt]="[country.name.common, 'flag']"
        class="w-28 rounded-lg shadow-lg"
      />
      <span class="text-lg font-medium mt-3">{{ country.capital }}</span>
      <div class="flex items-center gap-2">
        <lucide-icon [img]="usersRoundIcon" class="text-gray-400 size-5"></lucide-icon>
        <span class="text-base leading-5 text-gray-400">{{ country.population | number }}</span>
      </div>
    </div>
  </div>
</div>
} @else {
<div class="p-4">Loading...</div>
}
